kind: ConfigMap
apiVersion: v1
metadata:
  name: nginxic
  namespace: nginxic
  labels:
    f5type: virtual-server
    as3: "true"
data:
  template: |
      {
            "class": "AS3",
            "declaration": {
                  "class": "ADC",
                  "schemaVersion": "3.13.0",
                  "id": "urn:uuid:33045210-3ab8-4636-9b2a-c98d22ab9176d",
                  "label": "Example Label",
                  "remark": "Example Remark",
                  "nginxic": {
                     "class": "Tenant",
                     "nginxic": {
                        "class": "Application",
                        "template": "http",
                        "serviceMain": {
                              "class": "Service_HTTP",
                              "virtualAddresses": [
                                 "10.0.0.40"
                              ],
                              "pool": "nginx_pool"
                        },
                        "nginx_pool": {
                              "class": "Pool",
                              "monitors": [
                                 "http"
                              ],
                              "members": [
                                 {
                                    "servicePort": 80,
                                    "serverAddresses": []
                                 }
                              ]
                        }
                     }
                  }
            }
         }